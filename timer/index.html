<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #timer {
      font-size: 2em;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
    }
    input {
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Countdown Timer</h1>
  <input type="number" id="timeInput" placeholder="Enter time in milliseconds" min="0">
  <button id="startButton">Start</button>
  <button id="pauseButton" disabled>Pause</button>
  <button id="stopButton" disabled>Stop</button>
  <div id="timer">00:00:00.000</div>
  <div id="elapsed">Elapsed: 00:00:00.000</div>

  <script src="timer.js"></script>
</body>
</html>
