<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="timer.css">
</head>
<body>
  <h1>Countdown Timer</h1>
  <div class="input-group">
    <input type="number" id="minutesInput" placeholder="00" min="0" value="1">
    <span>:</span>
    <input type="number" id="secondsInput" placeholder="00" min="0" max="59">
  </div>
  <div class="input-group">
    <input type="text" id="labelInput" placeholder="Label" maxlength="15">
  </div>
  <div id="timer">01:00.00</div>
  <div id="elapsed">Elapsed: 00:00.00</div>
  <br>
  <div id="buttons">
    <div><button id="startButton" class="button">Start</button></div>
    <div><button id="pauseButton" class="button" disabled>Pause</button></div>
    <div><button id="stopButton" class="button" disabled>Stop</button></div>
  </div>

  <div id="history">
    <h2>History <span id="clear-history">🗑️</span></h2>
    <div id="history-entries"></div>
  </div>

  <script src="timer.js"></script>
</body>
</html>
